<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="MeuForm">
        <label for="pnome" tittle="" Informe seu nome> Digite seu nome: </label>
        <input type="text" id="pnome">
        <br>
        <label for="psobre" title="" Informe seu sobrenome> Digite seu sobrenome: </label>
        <input type="text" id="psobre">
        <br>
        <input type="button" value="Próximo" onclick="NomeCompleto()">
    </form>

    <form action="" id="Mycalc">
        <label for="valor1" tittle="Informe o valor 1"></label>
        <input type="number" id="valor1">
        <select id="operacao">
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>
        <label for="valor2" title="Informe o valor 2"></label>
        <input type="number" id="valor2">
        <br>
        <input type="button" value="Resultado" onclick="calculo()">
    </form>

</body>
<script src="script.js"></script>

</html>
